<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/email_validation.js"></script>

    <title>Formulaire de contact</title>

</head>




<body>

    <form action="https://github.com/KrettelleNavarro/tp_form_mickael.git" method="post" enctype="multipart/form-data">

        <ul>
            <li>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="user_name" />
            </li>
            <li>
                <label for="name">Prénom:</label>
                <input type="text" id="firstName" name="user_firstName" />
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" />
                <!-- <input type="submit" value="Vérifier le mail" /> -->
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Cliquez pour envoyer votre message</button>
            </li>
        </ul>
    </form>
</body>

</html>
